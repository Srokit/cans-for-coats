<h3>Admin Login</h3>
<form novalidate>
    <label for="adminEmail">Email:</label>
    <input class="form-control" type="email" id="adminEmail" ng-model="credentials.email"/>
    <label for="adminPassword">Password:</label>
    <input class="form-control" type="password" id="adminPassword" ng-model="credentials.password"/>
    <button class="btn btn-default" ng-click="submit()">Submit</button>
</form>
