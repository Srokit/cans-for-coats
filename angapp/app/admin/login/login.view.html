<h3>Admin Login</h3>
<form name="adminLogin" novalidate ng-submit="submit()">
    <label for="adminEmail">Email:</label>
    <input class="form-control" type="email" name="adminEmail" model="adminCreds.email"/>
    <label for="adminPassword">Password:</label>
    <input class="form-control" type="password" name="adminPassword" model="adminCreds.password"/>
    <button class="btn btn-default" type="submit">Submit</button>
</form>
